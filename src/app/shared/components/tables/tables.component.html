<table class="w-full border-collapse border border-gray-300">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="border border-gray-300 p-2 bg-gray-100">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let field of row" class="border border-gray-300 p-2">{{ field }}</td>
    </tr>
  </tbody>
</table>
